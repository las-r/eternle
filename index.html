<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A tower guessing game.">
        <meta name="keywords" content="eternle, etoh, jtoh, eternal towers of hell, jukes towers of hell, roblox">
        <title>Eternle</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- title -->
        <h1>Eternle</h1>
        <p class="title">A tower guessing game.</p>
        <hr>

        <!-- info -->
        <table>
            <tr>
                <td><b>Tower Type</b></td>
                <td id="towertype">???</td>
            </tr>
            <tr>
                <td><b>Location</b></td>
                <td id="location">???</td>
            </tr>
            <tr>
                <td><b>Difficulty</b></td>
                <td id="difficulty">???</td>
            </tr>
            <tr>
                <td><b>Creator(s)</b></td>
                <td id="creators">???</td>
            </tr>
        </table>

        <!-- game -->
        <div class="game">
            <!-- guess -->
            <input id="guess" placeholder="To??">
            <div class="btns">
                <button onclick="submitGuess()">Guess</button>
                <button onclick="window.location.reload()">New</button>
            </div>

            <!-- stati -->
            <div class="status" id="remaining"></div>
            <div class="status" id="status"></div>
        </div>

        <!-- options -->
        <details class="center">
            <summary>Options</summary>

            <div class="options-grid">
                <div class="option-item">
                    <input type="checkbox" id="canon" checked>
                    <label for="canon">Canon</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="monthly">
                    <label for="monthly">Time-Lost</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="pom">
                    <label for="pom">Pit of Misery</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="som">
                    <label for="som">Summit of Memories</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="event">
                    <label for="event">Event</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="unreleased">
                    <label for="unreleased">Unreleased</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="removed">
                    <label for="removed">Removed</label>
                </div>
                <p>Disclaimer: These options are made for EToH. They may not work properly on other tower games.</p>
                <div class="option-item full-width">
                    <div class="wiki-label">Fandom Subdomain</div>
                    <div class="wiki-input-wrapper">
                        <input type="text" id="wiki-input" placeholder="jtoh" value="jtoh">
                        <span class="wiki-suffix">.fandom.com</span>
                    </div>
                </div>
            </div>
        </details>

        <!-- footer -->
        <hr>
        <p class="footer">| <a href="https://github.com/las-r/eternle">Source</a> | v1.0 | <a href="changelog.html">Changelog</a> | </p>

        <!-- script -->
        <script src="scripts/script.js"></script>
        <script src="scripts/fetch.js"></script>
        <script src="scripts/tower.js"></script>
        <script>
            window.addEventListener('load', function() {
                loadSettings();
                init();
            });
        </script>
    </body>
</html>
